<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Load Board</title>
</head>

<body>
    <h1 class="txt-50 text-center">Available Loads</h1>
    <div class="row">
        {% for load in load_listings %}
        <div class="col-md-4">
            <div class="card shadow-lg mb-4">
                <h3 class="card-title">{{ load.title }}</h3>
                <p class="card-text">Pickup Location: {{ load.pickup_location }}</p>
                <p class="card-text">Dropoff Location: {{ load.dropoff_location }}</p>
                <p class="card-text">Pay Rate: {{ load.pay_rate }}</p>
                <a href="{{ load.link }}" class="btn btn-primary">View Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
